name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html style.css script.js www/

      - name: Fresh iOS Project Generation
        run: |
          # Remove existing ios folder to ensure a clean build
          rm -rf ios
          
          # Re-add the ios platform from scratch
          npx cap add ios
          
          # Sync Web Assets (this also runs pod install)
          npx cap sync ios

      - name: Inspect Directory Structure
        run: |
          echo "Current Directory: $(pwd)"
          ls -R ios
          
      - name: Resolve Paths and Build
        run: |
          # Find the directory containing the Podfile
          PODFILE=$(find ios -name Podfile)
          if [ -z "$PODFILE" ]; then
            echo "::error::Podfile not found in ios directory!"
            exit 1
          fi
          
          PROJECT_ROOT=$(dirname "$PODFILE")
          echo "Project Root found at: $PROJECT_ROOT"
          
          cd "$PROJECT_ROOT"
          
          # Install Pods explicitly
          pod install
          
          # Check for workspace confirmation
          if [ ! -d "App.xcworkspace" ]; then
            echo "::error::App.xcworkspace not found after pod install!"
            ls -la
            exit 1
          fi
          
          # Build
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath App.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          # Find the built archive again
          PODFILE=$(find ios -name Podfile)
          PROJECT_ROOT=$(dirname "$PODFILE")
          cd "$PROJECT_ROOT"
          
          if [ ! -d "App.xcarchive" ]; then
             echo "::error::App.xcarchive not generated!"
             exit 1
          fi
          
          mkdir -p Payload
          mv App.xcarchive/Products/Applications/App.app Payload/
          zip -r App.ipa Payload
          
          # Move to workspace root for upload
          mv App.ipa "$GITHUB_WORKSPACE/gold-rate-tracker.ipa"

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-rate-tracker-ipa
          path: gold-rate-tracker.ipa
