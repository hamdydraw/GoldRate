name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java (for Capacitor)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html style.css script.js www/

      - name: Fresh iOS Project Generation
        run: |
          # Clean start
          rm -rf ios
          # Add iOS platform
          npx cap add ios
          # Sync assets
          npx cap sync ios

      - name: Build iOS Archive (Unsigned)
        run: |
          # Debug: List the structure of the ios folder
          find ios -maxdepth 3
          
          # Go into the directory where the workspace file is
          cd ios/App
          
          # Build the project without code signing
          xcodebuild -workspace App.xcworkspace -scheme App -destination 'generic/platform=iOS' -archivePath App.xcarchive archive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Create IPA File
        run: |
          cd ios/App
          # Manually create the IPA structure
          mkdir Payload
          cp -r App.xcarchive/Products/Applications/App.app Payload/
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-rate-tracker-ios-unsigned
          path: ios/App/App.ipa
