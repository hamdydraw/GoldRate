name: Build iOS IPA (Solid)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      # CRITICAL FIX: Manually create 'www' and copy assets since there is no 'npm run build' step for this static site.
      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html style.css script.js www/
          
      - name: Fresh iOS Project Generation
        run: |
          # Clean slate to prevent path issues
          rm -rf ios
          npx cap add ios
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          # Use find to locate the directory with Podfile ensuring we are in the right place
          PODFILE_DIR=$(dirname $(find ios -name Podfile))
          echo "Podfile found in: $PODFILE_DIR"
          cd "$PODFILE_DIR"
          pod install

      - name: Build iOS App (Unsigned)
        run: |
          # Locate project root again
          PROJECT_ROOT=$(dirname $(find ios -name Podfile))
          cd "$PROJECT_ROOT"
          
          # Build Archive (Code Signing Disabled for stability without secrets)
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath App.xcarchive \
            clean archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          PROJECT_ROOT=$(dirname $(find ios -name Podfile))
          cd "$PROJECT_ROOT"
          
          mkdir -p Payload
          mv App.xcarchive/Products/Applications/App.app Payload/
          zip -r App.ipa Payload
          
          # Move IPA to a known location for upload
          mv App.ipa "$GITHUB_WORKSPACE/gold-rate-tracker.ipa"

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-rate-tracker-ipa
          path: gold-rate-tracker.ipa
