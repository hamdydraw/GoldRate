name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html style.css script.js www/

      - name: Fresh Android Project Generation
        run: |
          # Remove existing android folder to ensure a clean build
          rm -rf android
          
          # Re-add the android platform from scratch
          npx cap add android
          
          # Sync Web Assets
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gold-rate-tracker-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
